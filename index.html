<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinus" class="btn btn-default">
                              <i class="fas fa-minus"></i>
                           </button>
                           <input id="phoneCount" type="text" class="form-control text-center" value="1" readonly>
                           <button id="phonePlus" class="btn btn-default">
                              <i class="fas fa-plus"></i>
                           </button>
                        </div>
                        <h5>$<span id="phoneAmount">1219</span></h5>
                        <img id="removePhone" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseAmount" type="text" class="form-control text-center" value="1" readonly>
                           <button id="caseBtnPlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="amount">59</span></h5>
                        <img id="removeCase" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotalPrice">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="totalPrice">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
    // phone plus button
   const phonePlusBtn=document.getElementById('phonePlus');
   phonePlusBtn.addEventListener('click',function(){
   var phoneCount=document.getElementById('phoneCount').value;
   var phoneCountNumber=parseFloat(phoneCount);
   phoneCountNumber++;
   document.getElementById('phoneCount').value= phoneCountNumber; 

   const phoneAmount=document.getElementById('phoneAmount').innerText;
   const phoneAmountNumber=parseFloat(phoneAmount);
   const totalAmount=phoneAmountNumber+1219;
   document.getElementById('phoneAmount').innerText=totalAmount;

    const subTotalPrice=document.getElementById('subTotalPrice').innerText;
    const subTotalPriceNumber=parseInt(subTotalPrice);
    const unitSubPrice=subTotalPriceNumber+1219;
    document.getElementById('subTotalPrice').innerText=unitSubPrice;

    const totalPrice=document.getElementById('totalPrice').innerText;
    const totalPriceNumber=parseFloat(totalPrice);
    const total=totalPriceNumber+1219;
    document.getElementById('totalPrice').innerText=total;


   });

// case plus button 
const caseBtnPlus=document.getElementById('caseBtnPlus');
caseBtnPlus.addEventListener('click',function(){

var caseAmountNumber=parseFloat(caseAmount);
caseAmountNumber++;
document.getElementById('caseAmount').value=caseAmountNumber;

caseMinusBtn.addEventListener('click',function(){
    
    var caseAmount=document.getElementById('caseAmount').value;
    var caseAmountNumber=parseFloat(caseAmount);
    if(caseAmountNumber>1){
    caseAmountNumber--;
    document.getElementById('caseAmount').value=caseAmountNumber;

// remove phone
const removePhone=document.getElementById('removePhone');
removePhone.addEventListener('click',function(event){
    var child = event.target.parentNode.parentNode.parentNode;
            var parent = child.parentNode;
            parent.removeChild(child);
});

// remove case
const removeCase=document.getElementById('removeCase');
removeCase.addEventListener('click',function(event){
    var child = event.target.parentNode.parentNode.parentNode;
            var parent = child.parentNode;
            parent.removeChild(child);
});


    



        
  
    
</script>



</body>



</html>
